<!DOCTYPE html>
<html>
  <head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="./app2.js" defer></script>
  </head>
  <body>
    <div class="warp">
      <div class="header-block">
        <div class="inp-cont">
          <input type="text" id="input-todo-title" class="input-st" placeholder="Title">
          <input type="text" id="input-todo-body" class="input-st" placeholder="Body">
        </div>
        <button id="btn-add" class="button-st">Add</button>
      </div>
      <div class="item-list-block">
        <div id="todo-list" class="check-list">
          
        </div>
        <div class="edit-block">
          <div class="edit-title">Edit</div>
          <input type="text" id="input-edit-title" class="input-edit" placeholder="Title">
          <input type="text" id="input-edit-body" class="input-edit" placeholder="Body">
          <button id="btn-save" class="button-save">Save changes</button>
        </div>
      </div>
    </div>
  </body>
  </html>
