<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css"/>
  <script src="./app.js" defer></script>
  <title>Document</title>
</head>
<body>
  <h1 class="text">Make your Contact list</h1>
  <div class="head-block">
    <div class="input-block">
      <input type="text" id="input-surname" class="input-st" placeholder="Enter surname">
      <input type="text" id="input-name" class="input-st" placeholder="Enter name">
      <input type="number" id="input-telephone" class="input-st" placeholder="Enter telephone">
    </div>
    <button id="btn-add" class="button-st">Add</button>
  </div>
  <div class="check-list" id="contact-list">
    <ul class="contact-style" id="surname"></ul>
    <ul class="contact-style" id="name"></ul>
    <ul class="contact-style" id="telephone"></ul>
  </div>
</body>
</html>
